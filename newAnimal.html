<!doctype html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <title>Adoptapp!</title>


</head>


<body>
  <header>

    <div class="container-fluid">
      <div class="row">
        <div class="col col-8">
          <img src="imagenes/logo.png" alt="Pet center"> </div>
        <div class="col-3 justify-content" style="text-align-last:right"><input type="text" id="Search"
            placeholder="raza, sexo, edad, barrio"><button type="button" class="btn btn-outline-primary">Buscar</button>
        </div>
      </div>
    </div>
    <div class="container-menu">
      <div class="row">
        <h5>Inicio |<b> Animales</b> | Curiosidades | Fichas</h5>
      </div>
    </div>

  </header>



  <section class="form">
    <a>
      <h3>Información del animal</h3>
    </a><br>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="text"><b>Tipo de animal</b></label>
          <input type="text" class="form-control" id="tipo de animal" placeholder="Conejo">
        </div>
        <div class="form-group col-md-6">
          <label for="text"><b>Nombre</b></label>
          <input type="text" class="form-control" id="Nombre" placeholder="Si aún no tiene poner no">
        </div>
      </div>
 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sexo"><b>Sexo</b></label>
          <select id="sexo" class="form-control">
            <option selected>Elegir</option>
            <option>Hembra</option>
            <option>Macho</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress"><b>Raza</b></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Golden">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAddress2"><b>Edad</b></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="3 meses">
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip"><b>Color de pelo</b></label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip"><b>Color de ojos</b></label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-group">
          <label for="foto del animal"><b>Foto del animal</b></label>
          <input type="file" class="form-control-file" id="foto del animal">
        </div>
      </div><br>

      <div>
        <h3>Información personal</h3>
      </div>
      <br>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="text"><b>Nombre</b></label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan">
        </div>
        <div class="form-group col-md-6">
          <label for="text"><b>Apellido</b></label>
          <input type="text" class="form-control" id="Apellido" placeholder="Pérez">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="text"><b>Departamento</b></label>
          <select class="form-control" id="Dpto">
            <option selected>Elegir</option>
            <option>Artigas</option>
            <option>Salto</option>
            <option>Pasysandú</option>
            <option>Río Negro</option>
            <option>Soriano</option>
            <option>Colonia</option>
            <option>Flores</option>
            <option>Florida</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="text"><b>Ciudad</b></label>
          <input type="text" class="form-control" id="tipo de animal" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label for="text"><b>Barrio</b></label>
          <input type="text" class="form-control" id="Nombre" placeholder="">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="text"><b>Dirección</b></label>
          <input type="text" class="form-control" id="direccion" placeholder="Rivera 2222">
        </div>
        <div class="form-group col-md-6">
          <label for="number"><b>Teléfono</b></label>
          <input type="number" class="form-control" id="Nombre" placeholder="099 111 111">
        </div>
        <div class="form-group col-md-6">
          <label for="Email"><b>Email</b></label>
          <input type="email" class="form-control" id="email" placeholder="juan@ejemplo.com">
        </div>

      </div><br>


      <button type="submit" class="btn btn-primary 2">Enviar</button>
    </form>
  </section>

  <section>
    <div class="container-fluid">
      <p>Contacto:
        <br> info@adoptapp.com.uy
        <br> (+598) 2890 5555
        <br>Rivera 1373</p>
    </div>

  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
